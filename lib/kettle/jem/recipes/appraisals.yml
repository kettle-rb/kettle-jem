# Appraisals Merge Recipe
#
# Provides intelligent merging for Appraisals files using prism-merge.
# This recipe extends the Gemfile signature generator with appraise() handling.
#
# Usage:
#   recipe = Kettle::Jem.recipe(:appraisals)
#   runner = Ast::Merge::Recipe::Runner.new(recipe, dry_run: true)
#   runner.run

name: appraisals
description: Intelligent Appraisals merging with appraise block matching

# Parser to use (prism-merge for Ruby files)
parser: prism

# Default merge behavior
merge:
  # For matching nodes, prefer template content
  preference: template

  # Add appraise blocks from template that don't exist in destination
  add_missing: true

  # Custom signature generator for Appraisals matching
  signature_generator: signature_generator.rb

# Freeze token for preserving sections
freeze_token: kettle-jem

